<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/font/fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="full">
        <h5>Contact Us Today</h5>
        <div class="para">
            <div class="para1">
                <p>First Name</p>
                <div class="para2">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="First Name" class="input">
                </div>
            </div>
        </div>

        <div class="para">
            <div class="para1">
                <p>Last Name</p>
                <div class="para2">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="First Name" class="input">
                </div>
            </div>
        </div>

        <div class="para">
            <div class="para1">
                <p class="email">E-Mail</p>
                <div class="para2">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="text" placeholder="First Name" class="input">
                </div>
            </div>
        </div>

        <div class="para">
            <div class="para1">
                <p class="Address">Address</p>
                <div class="para2">
                    <i class="fa-solid fa-house"></i>
                    <input type="text" placeholder="First Name" class="input">
                </div>
            </div>
        </div>

        <div class="para">
            <div class="para1">
                <p class="city">City</p>
                <div class="para2">
                    <i class="fa-solid fa-house"></i>
                    <input type="text" placeholder="First Name" class="input">
                </div>
            </div>
        </div>

        <div class="para7">
            <p class="paras">Do you have hosting</p>
            <div class="check">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioDisabled"
                        disabled>
                    <label class="form-check-label" for="flexRadioDisabled">
                        Disabled radio
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDisabled" id="flexRadioCheckedDisabled"
                        checked disabled>
                    <label class="form-check-label" for="flexRadioCheckedDisabled">
                        Disabled checked radio
                    </label>
                </div>
            </div>
        </div>
        <div class="btn">
            <button>Send</button>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
